<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <script language="JavaScript" type="text/javascript">
    //JavaScript goes here


    function computerPlay() = {
      let selection = Math.floor(Math.random() * Math.floor(3));
      if (selection === 1) {
        return "Rock";
      }
      else if (selection === 2) {
        return "Paper";
      }
      else {
        return "Scissors";
      }

    }

    </script>
  </main>
</body>
</html>
